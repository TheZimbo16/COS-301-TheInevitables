<ion-view title="Admin Menu" id="page10">
  <ion-content padding="true" class="has-header">
    <div style="margin: 0px; line-height: 250px; background-color: rgb(232, 235, 239); text-align: center;">
      <i class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i>
    </div>
    <ion-list id="adminMenu-list9">
      <ion-item class="item-icon-left assertive" id="adminMenu-list-item71" ui-sref="map()">
        <i class="icon ion-search"></i>Where to?</ion-item>
      <ion-item class="item-icon-left assertive" id="adminMenu-list-item76" ui-sref="map()">

      <ion-item class="item-icon-left assertive" id="adminMenu-list-item77" ui-sref="recentlyVisited()">
        <i class="icon ion-ionic"></i>Recently Visited Locations</ion-item>
      <ion-item class="item-icon-left assertive" id="adminMenu-list-item78" ui-sref="adminPOI()">
        <i class="icon ion-location"></i>Manage Points of Interest</ion-item>
      <ion-item class="item-icon-left assertive" id="adminMenu-list-item79" ui-sref="adminLocations()">
        <i class="icon ion-android-bookmark"></i>Manage Locations</ion-item>
      <ion-item class="item-icon-left assertive" id="adminMenu-list-item80" ui-sref="adminUsers()">
        <i class="icon ion-person-add"></i>Manage Users</ion-item>
      <ion-item class="item-icon-left assertive" id="adminMenu-list-item81" ui-sref="userProfile()">

  </ion-content>
</ion-view>
