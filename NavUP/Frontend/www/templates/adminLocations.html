<ion-view title="Admin Locations" id="page12">
  <ion-content padding="true" class="has-header">
    <a ui-sref="adminAddLocation()" id="adminLocations-button23" class="button button-positive button-block icon ion-android-add"> Add Location</a>
    <ion-list id="adminLocations-list11">
      <label class="item item-input" id="adminLocations-search6">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="Search Locations">
      </label>
      <ion-item ng-repeat="location in locationlist" class="item-icon-right assertive" id="adminUsers-list-item105">{{location.building}} {{location.coords}}
        <b>{{location.roomName}}</b>
        <a ui-sref="adminEditLocation()"><i class="icon ion-edit"></i></a>
      </ion-item>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
