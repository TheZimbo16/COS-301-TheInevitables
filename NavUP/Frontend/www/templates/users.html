<ion-view view-title="Browse Users">
    <ion-content>
        <div class="container center" ng-controller="usersCtrl">
            <h1>User Management API</h1>

            <table class="table col-center">
                <thead>
                <tr>
                    <th>Student Number</th>
                    <th>Student Name</th>
                    <th>Action</th>
                    <th>&nbsp;</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><input class="form-control" ng-model="contact.studentNumber"></td>
                    <br/>
                    <td>
                        <button class="btn btn-primary" ng-click="addContact()">Add Contact</button>
                    <td>
                        <button class="btn btn-info" ng-click="update()">Update</button>
                        &nbsp;&nbsp;
                        <button class="btn btn-info" ng-click="deselect()">Clear</button>
                    </td>
                </tr>
                <tr ng-repeat="contact in contactlist">
                    <td>{{contact.studentNumber}}</td>
                    <td>
                        <button class="btn btn-danger" ng-click="remove()">Remove</button>
                    </td>
                    <td>
                        <button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>

    </ion-content>
</ion-view>
