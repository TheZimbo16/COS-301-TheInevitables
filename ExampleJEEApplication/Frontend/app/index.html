<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

          .catch(err => console.log('Error', err));

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body>

    <ion-pane>
      <ion-header-bar class="bar-stable bar-dark">
        <h1 class="title">Hello Android</h1>
      </ion-header-bar>
      <ion-content>
		Hello Android from this a
      <div class="container" ng-controller="myCtrl">
          <h1>User Management API</h1>

          <table class="table">
            <thead>
              <tr>
                <th>Student Number</th>
                <th>Student Name</th>
                <th>Action</th>
                <th>&nbsp;</th>
              </tr>
            </thead>
            <tbody>
              <tr>
          <td><input class="form-control" ng-model="contact.id"></td><br/>
                <td><input class="form-control" ng-model="contact.username"></td>
                <td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button>
                <td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">Clear</button></td>
              </tr>
              <tr ng-repeat="contact in contactlist">
                <td>{{contact.id}}</td>
                <td>{{contact.username}}</td>
                <td><button class="btn btn-danger" ng-click="remove()">Remove</button></td>
                <td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>
              </tr>
            </tbody>
          </table>

          </div>
      </body>
      </ion-content>
    </ion-pane>
  </body>
</html>
